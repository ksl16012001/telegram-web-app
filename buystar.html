<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Telegram Stars</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link đến file styles.css -->
    <script src="script.js" defer></script> <!-- Link đến file script.js -->
</head>
<body id="buystar-page"> <!-- Thêm id buystar-page để phân biệt với các trang khác -->
    <div class="container">
        <div class="header">
            <img src="https://usagif.com/wp-content/uploads/gify/cash-a-bag-of-money-transparent-background-usagif.gif" alt="logo">
            <h2>Mua Telegram Stars</h2>
        </div>
        
        <div class="star-list" id="starList"></div>
        
        <div class="custom-input">
            <input type="number" id="customAmount" placeholder="Nhập số lượng sao" min="1">
            <button onclick="calculateCustomPrice()">Tính giá</button>
            <p id="customPrice"></p>
        </div>
    </div>
</body>
</html>
