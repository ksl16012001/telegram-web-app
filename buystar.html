<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telegram Stars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1F22;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2A2D35;
            border-radius: 15px;
            padding: 20px;
            width: 380px;
            text-align: center;
        }
        .gift-box {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            background-image: url('src/imgs/star.gif');
            background-size: cover;
        }
        h2 {
            margin-top: 10px;
        }
        .recipient-box {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .star-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .star-item {
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .star-item:hover, .star-item.selected {
            background-color: #007bff;
        }
        .order-button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
        }
        .footer div {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- H·ªôp qu√† GIF -->
        <div class="gift-box"></div>
        
        <h2>Telegram Stars</h2>
        <p>Gift Telegram Stars to enhance the experience for yourself and your loved ones!</p>
        
        <!-- Ch·ªçn ng∆∞·ªùi nh·∫≠n -->
        <div class="recipient-box">
            <input type="text" style="background-color: #333; height: 20px;"></input>
            <span>üï∫ John Doe</span>
        </div>

        <!-- G√≥i sao -->
        <div class="star-grid" id="starList"></div>

        <!-- Hi·ªÉn th·ªã g√≥i ƒë√£ ch·ªçn -->
        <div id="selectedPackage" class="selected-package" style="display: none; background: #444; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
            <p id="selectedAmount"></p>
            <p id="selectedPrice"></p>
        </div>

        <!-- N√∫t ƒë·∫∑t h√†ng -->
        <button id="orderButton" class="order-button" onclick="buyStars()">Order</button>

        <!-- Footer -->
        <div class="footer">
            <a href="javascript:history.back()"><div>Back</div></a>
            <a href="games.html"><div>Games</div></a>
            <a href="index.html"><div>Home</div></a>
            <a href="profile.html"><div>Profile</div></a>
        </div>
    </div>

    <script>
        // Danh s√°ch g√≥i sao v√† gi√°
        const starsPackages = [
            { amount: 100, price: 1.7 }, { amount: 150, price: 2.55 }, { amount: 250, price: 4.25 },
            { amount: 350, price: 5.95 }, { amount: 500, price: 8.5 }, { amount: 750, price: 12.75 },
            { amount: 1000, price: 16.5 }, { amount: 1500, price: 25 }, { amount: 2500, price: 42 },
            { amount: 5000, price: 84 }, { amount: 10000, price: 165 }, { amount: 25000, price: 410 },
            { amount: 35000, price: 570 }, { amount: 50000, price: 810 }, { amount: 100000, price: 1600 },
            { amount: 150000, price: 2380 }, { amount: 500000, price: 7700 }, { amount: 1000000, price: 15500 }
        ];

        const starList = document.getElementById("starList");
        const selectedPackageDiv = document.getElementById("selectedPackage");
        const selectedAmount = document.getElementById("selectedAmount");
        const selectedPrice = document.getElementById("selectedPrice");
        const orderButton = document.getElementById("orderButton");
        function formatAmount(amount) {
            if (amount >= 1000000) {
                return (amount / 1000000) + 'm';
            }
            if (amount >= 1000) {
                return (amount / 1000) + 'k';
            }
            return amount.toString();
        }
        // Hi·ªÉn th·ªã danh s√°ch g√≥i sao
        starsPackages.forEach((pkg, index) => {
            const item = document.createElement("div");
            item.className = "star-item";
            item.innerHTML = `${formatAmount(pkg.amount)} ‚≠ê`;

            item.onclick = function () {
                selectStarPackage(index, pkg.amount, pkg.price);
            };

            starList.appendChild(item);
        });

        // Ch·ªçn g√≥i sao
        function selectStarPackage(index, amount, price) {
            document.querySelectorAll('.star-item').forEach(item => item.classList.remove('selected'));
            document.querySelectorAll('.star-item')[index].classList.add('selected');

            // Hi·ªÉn th·ªã g√≥i ƒë√£ ch·ªçn
            selectedPackageDiv.style.display = 'block';
            selectedAmount.textContent = `Number of stars: ${formatAmount(amount)}`;
            selectedPrice.textContent = `Price: $${price.toFixed(2)}`;
            
            // C·∫≠p nh·∫≠t n·ªôi dung n√∫t
            orderButton.innerText = `Order ${amount} Stars`;
            orderButton.setAttribute("data-amount", amount);
            orderButton.setAttribute("data-price", price);
        }

        // X·ª≠ l√Ω thanh to√°n
        function buyStars() {
            const amount = orderButton.getAttribute("data-amount");
            const price = orderButton.getAttribute("data-price");
            if (amount && price) {
                alert(`You have selected to buy ${amount} stars for $${price}`);
            } else {
                alert("Please select a star package first!");
            }
        }
    </script>
</body>
</html>
