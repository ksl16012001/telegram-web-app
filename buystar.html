<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buy Telegram Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Hộp quà GIF -->
        <div class="gift-box"></div>
        
        <!-- Thông tin người dùng -->
        <div id="user-info" class="user-info-box"></div>

        <h2>Buy Telegram Stars</h2>
        <p>Gift Telegram Stars to enhance the experience for yourself and your loved ones!</p>

        <!-- Chọn người nhận -->
        <div class="recipient-box">
            <input type="text" id="username-input" placeholder="Enter username" />
        </div>

        <!-- Gói sao -->
        <div class="star-grid" id="starList"></div>

        <!-- Hiển thị gói đã chọn -->
        <div id="selectedPackage" class="selected-package">
            <p id="selectedAmount"></p>
            <p id="selectedPrice"></p>
        </div>

        <!-- Nút đặt hàng -->
        <button id="orderButton" class="order-button" onclick="buyStars()">Order</button>
    </div>

    <!-- Bottom Menu -->
    <div class="bottom-menu">
        <a href="index.html"><button>🏠 Home</button></a>
        <a href="games.html"><button>🎮 Games</button></a>
        <a href="buystar.html" class="active"><button>⭐ Buy Stars</button></a>
        <a href="profile.html"><button>👤 Profile</button></a>
    </div>

    <script src="buystar.js"></script>
</body>
</html>
