<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1F22;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2A2D35;
            border-radius: 15px;
            padding: 20px;
            width: 380px;
            text-align: center;
        }
        .profile-header {
            background-color: #1C1F26;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: green;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            margin: 10px auto;
        }
        .username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .info-box {
            background-color: #262A33;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wallet-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .transactions {
            background-color: #1C1F26;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
        }
        .footer div {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="avatar">J</div>
            <div class="username">kinkin1601</div>
            
            <div class="info-box">
                <span>Coins</span>
                <span>0 ðŸŸ¡</span>
            </div>
            <div class="info-box">
                <span>Tickets</span>
                <span>0</span>
            </div>
            <div class="info-box">
                <span>Wallet</span>
                <button class="wallet-button">Connect Wallet</button>
            </div>
            <div class="info-box">
                <span>Language</span>
                <span>English</span>
            </div>
        </div>
        
        <div class="transactions">
            <h3>Transactions</h3>
            <p>Your transactions will appear here</p>
        </div>
        <div class="footer">
            <a href="javascript:history.back()"><div>Back</div></a>
            <a href="games.html"><div>Games</div></a>
            <a href="index.html"><div>Home</div></a>
            <a href="profile.html"><div>Profile</div></a>
        </div>
    </div>
    
    
</body>
</html>
