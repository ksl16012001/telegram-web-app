<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telegram Stars</title>
    <style>

        .gift-box {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            background-image: url('../public/imgs/star.gif');
            background-size: cover;
        }

        h2 {
            margin-top: 10px;
        }

        .recipient-box {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .star-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .star-item {
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .star-item:hover,
        .star-item.selected {
            background-color: #007bff;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>

<body>
    <div class="container">
        <!-- Hộp quà GIF -->
        <div class="gift-box"></div>
        <div id="user-info" style="color: white; padding: 10px;"></div>
        <h2>Telegram Stars</h2>
        <p>Gift Telegram Stars to enhance the experience for yourself and your loved ones!</p>

        <!-- Chọn người nhận -->
        <div style="margin: 10px 0; text-align: center;">
            <label style="margin-right: 15px;">
                <input type="radio" name="purchase-type" value="self" checked onclick="updateRecipient()"> For Myself
            </label>
            <label>
                <input type="radio" name="purchase-type" value="gift" onclick="updateRecipient()"> Gift
            </label>
        </div>

        <!-- Recipient Selection -->
        <div
            style="background-color: #333; padding: 10px; border-radius: 5px; margin-bottom: 15px; color: white; display: flex; align-items: center; justify-content: space-between;">
            <input type="text" id="username-input" placeholder="Enter username"
                style="background-color: #222; color: white; border: none; padding: 8px; width: 100%; text-align: center; border-radius: 5px;">
        </div>
        <!-- Gói sao -->
        <div class="star-grid" id="starList"></div>

        <!-- Hiển thị gói đã chọn -->
        <div id="selectedPackage" class="selected-package"
            style="display: none; background: #444; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
            <p id="selectedAmount"></p>
            <p id="selectedPrice"></p>
        </div>

        <!-- Nút đặt hàng -->
        <button id="orderButton" class="order-button" onclick="buyStars()">Order</button>

        <!-- Footer -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            let user = Telegram.WebApp.initDataUnsafe?.user || null;
            const usernameInput = document.getElementById("username-input");
            const purchaseTypeRadios = document.querySelectorAll('input[name="purchase-type"]');

            function updateRecipient() {
                const selectedOption = document.querySelector('input[name="purchase-type"]:checked').value;
                usernameInput.value = selectedOption === "self" ? (user?.username || "No username") : "";
                usernameInput.disabled = selectedOption === "self";
            }

            purchaseTypeRadios.forEach(radio => radio.addEventListener("change", updateRecipient));
            updateRecipient();
        });

        const starsPackages = [
            { amount: 100, price: 1.7 }, { amount: 500, price: 8.5 }, { amount: 1000, price: 16.5 },
            { amount: 5000, price: 84 }, { amount: 10000, price: 165 }, { amount: 50000, price: 810 }
        ];

        const starList = document.getElementById("starList");
        const selectedPackageDiv = document.getElementById("selectedPackage");
        const selectedAmount = document.getElementById("selectedAmount");
        const selectedPrice = document.getElementById("selectedPrice");
        const orderButton = document.getElementById("orderButton");

        starsPackages.forEach((pkg, index) => {
            const item = document.createElement("div");
            item.className = "star-item";
            item.innerHTML = `${pkg.amount} ⭐`;

            item.onclick = function () {
                document.querySelectorAll('.star-item').forEach(item => item.classList.remove('selected'));
                item.classList.add('selected');

                selectedPackageDiv.style.display = 'block';
                selectedAmount.textContent = `Stars: ${pkg.amount}`;
                selectedPrice.textContent = `Price: $${pkg.price.toFixed(2)}`;

                orderButton.innerText = `Order ${pkg.amount} Stars`;
                orderButton.dataset.amount = pkg.amount;
                orderButton.dataset.price = pkg.price;
            };

            starList.appendChild(item);
        });

        async function fetchTonPrice() {
            try {
                const response = await fetch('https://toncenter.com/api/v2/rates?tokens=ton&currencies=usd');
                const data = await response.json();
                return data.rates.TON.prices.USD;
            } catch (error) {
                console.error('Error fetching TON price:', error);
                return null;
            }
        }

        async function buyStars() {
            const amount = orderButton.dataset.amount;
            const price = orderButton.dataset.price;
            const username = document.getElementById("username-input").value.trim();

            if (!amount || !price || !username) {
                alert("Please select a star package and enter a valid username.");
                return;
            }

            const tonPriceInUsd = await fetchTonPrice();
            if (!tonPriceInUsd) {
                alert("Failed to fetch TON price. Please try again later.");
                return;
            }

            const tonPrice = (price / tonPriceInUsd + 0.01).toFixed(2);
            const paymentLink = `https://app.tonkeeper.com/transfer/UQDUIxkuAb8xjWpRQVyxGse3L3zN6dbmgUG1OK2M0EQdkxDg?amount=${tonPrice * 1000000000}&text=${encodeURIComponent(username)}`;

            try {
                const response = await fetch("/api/payment/process-payment", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ amount, username })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("Payment link generated. Please complete the payment.");
                    window.open(data.paymentLink, "_blank");
                    console.log("Order ID:", data.orderId);
                } else {
                    alert(data.error || "An error occurred while processing your payment.");
                }
            } catch (error) {
                console.error("Error processing payment:", error);
                alert("An error occurred while processing your payment. Please try again later.");
            }
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
