<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #1e1f22, #2a2d35);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container ch√≠nh */
        .container {
            background: #2a2d35;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 380px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
        }

        .container:hover {
            transform: translateY(-3px);
        }

        /* Header Profile */
        .profile-header {
            background: #1c1f26;
            padding: 5px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Avatar */
        .avatar {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .avatar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ffcc00;
            transition: 0.3s;
        }

        .avatar img:hover {
            transform: scale(1.1);
        }

        /* T√™n ng∆∞·ªùi d√πng */
        .username {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        /* H·ªôp th√¥ng tin */
        .info-box {
            background: #262a33;
            padding: 4px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: 0.3s;
        }

        .info-box span {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-box:hover {
            background: #303540;
        }

        /* N√∫t K·∫øt N·ªëi V√≠ */
        .wallet-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .wallet-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* L·ªãch s·ª≠ giao d·ªãch */
        .transactions {
            background: #1c1f26;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .transactions h3 {
            margin-bottom: 12px;
        }

        /* Thanh menu d∆∞·ªõi */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            padding: 12px;
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 100%;
            max-width: 380px;
        }

        .bottom-menu button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 8px;
            transition: 0.3s;
        }

        .bottom-menu button:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header" id="usercard">
            <div class="avatar"><img src="src/imgs/default_avatar.png" alt="User Avatar"></div>
            <div class="username">Loading...</div>
            <div class="info-box"><span>User ID</span> <span>Loading...</span></div>
            <div class="info-box"><span>Username</span> <span>Loading...</span></div>
            <div class="info-box"><span>Phone</span> <span>Loading...</span></div>
            <div class="info-box"><span>Coins</span> <span>0 üü°</span></div>
            <div class="info-box"><span>Tickets</span> <span>0 üéüÔ∏è</span></div>
            <div class="info-box"><span>Wallet</span> <button id="connectWalletButton" class="wallet-button">Connect Wallet</button></div>
            <div class="info-box"><span>Wallet Address</span> <span id="walletStatus">Not Connected</span></div>
        </div>
        
        <div class="transactions">
            <h3>Transactions</h3>
            <p>Your transactions will appear here</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Telegram.WebApp.ready();
            
            let user = Telegram.WebApp.initDataUnsafe?.user || null;
            let userCard = document.getElementById("usercard");
            let walletStatus = document.getElementById("walletStatus");
            let connectButton = document.getElementById("connectWalletButton");

            async function checkUserContact(user) {
                if (!user?.id) {
                    console.warn("‚ö†Ô∏è User ID is missing!");
                    return;
                }

                const apiUrl = `https://telegram-web-app-k4qx.onrender.com/api/getuser?id=${encodeURIComponent(user.id)}`;
                
                try {
                    let response = await fetch(apiUrl);
                    let data = await response.json();

                    if (data?.user?.phone) {
                        console.log("‚úÖ User already has phone:", data.user.phone);
                        updateUserInfo(user, data.user.phone); // ‚úÖ C·∫≠p nh·∫≠t UI v·ªõi s·ªë ƒëi·ªán tho·∫°i c√≥ s·∫µn
                    } else {
                        console.warn("‚ö†Ô∏è No phone found, requesting contact...");
                        let phoneNumber = await requestPhoneNumber(user);
                        updateUserInfo(user, phoneNumber);
                        await updatePhoneNumber(user.id, phoneNumber);
                    }
                } catch (error) {
                    console.error("‚ùå Error checking user contact:", error);
                }
            }

            if (user) updateUserInfo(user);
            else requestPhoneNumber();

            const tonConnect = new TONConnect.TonConnect();
            
            async function connectWallet() {
                try {
                    const walletsList = await tonConnect.getWallets();
                    if (walletsList.length === 0) {
                        alert("No TON wallets available!");
                        return;
                    }
                    await tonConnect.connect(walletsList[0]);
                    const account = await tonConnect.getWalletInfo();
                    walletStatus.textContent = `${account.address}`;
                    connectButton.textContent = "Disconnect Wallet";
                } catch (error) {
                    alert("Unable to connect wallet. Try again.");
                }
            }

            async function disconnectWallet() {
                await tonConnect.disconnect();
                walletStatus.textContent = "Not Connected";
                connectButton.textContent = "Connect Wallet";
            }

            async function checkWalletConnection() {
                const connectedWallet = await tonConnect.restoreConnection();
                if (connectedWallet) {
                    walletStatus.textContent = `${connectedWallet.address}`;
                    connectButton.textContent = "Disconnect Wallet";
                }
            }

            checkWalletConnection();
            
            connectButton.addEventListener("click", () => {
                connectButton.textContent === "Disconnect Wallet" ? disconnectWallet() : connectWallet();
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
