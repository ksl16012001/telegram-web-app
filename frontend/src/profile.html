<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #1e1f22, #2a2d35);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            width: 320px;
            box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.3);
        }

        .profile-header {
            background: #1c1f26;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        .avatar img {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 2px solid #ffcc00;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .info-box {
            background: #262a33;
            padding: 10px;
            margin: 6px 0;
            border-radius: 6px;
            font-size: 14px;
        }

        .wallet-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .wallet-button:hover {
            background: #0056b3;
        }

        .transactions {
            background: #1c1f26;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            padding: 8px;
            margin-top: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            width: 100%;
            max-width: 320px;
        }

        .bottom-menu button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 6px;
            font-size: 14px;
        }

        .bottom-menu button:hover {
            color: #ffcc00;
        }

        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 900px;
            /* background-color: #1c1f26; */
            display: flex;
            justify-content: space-around;
            padding: 10px;
            /* box-shadow: 0px -2px 5px var(--card-shadow); */
        }

        .bottom-menu button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            transition: all 0.2s ease-in-out;
        }

        .bottom-menu button:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        .bottom-menu button:active {
            transform: scale(0.95);
            opacity: 0.7;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        .bottom-menu button:hover {
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-header" id="usercard">
            <div class="avatar"><img src="../public/imgs/avt.avif" alt="User Avatar"></div>
            <div class="username">Loading...</div>
            <div class="info-box"><span>User ID:</span> <span>Loading...</span></div>
            <div class="info-box"><span>Username:</span> <span>Loading...</span></div>
            <div class="info-box"><span>Phone:</span> <span>Loading...</span></div>
            <div class="info-box"><span>Coins:</span> <span>0 üü°</span></div>
            <div class="info-box"><span>Tickets:</span> <span>0 üéüÔ∏è</span></div>
            <div class="info-box"><span>Wallet:</span> <button id="connectWalletButton" class="wallet-button">Connect
                    Wallet</button></div>
            <div class="info-box"><span>Wallet Address:</span> <span id="walletStatus">Not Connected</span></div>
        </div>

        <div class="transactions">
            <h3>Order History</h3>
            <div id="order-list">
                <p>Loading orders...</p>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
