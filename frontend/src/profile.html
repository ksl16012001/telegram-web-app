<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1f22, #2a2d35);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #2a2d35;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .profile-header {
            background: #1c1f26;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        .avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ffcc00;
            margin-bottom: 10px;
        }
        .username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .info-box {
            background: #262a33;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wallet-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .wallet-button:hover { background: #0056b3; }
        .transactions {
            background: #1c1f26;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .transactions h3 { margin-bottom: 10px; }
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            margin-top: 20px;
        }
        .bottom-menu button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header" id="usercard">
            <div class="avatar"><img src="src/imgs/default_avatar.png" alt="User Avatar"></div>
            <div class="username">Loading...</div>
            <div class="info-box"><span>User ID</span> <span>Loading...</span></div>
            <div class="info-box"><span>Username</span> <span>Loading...</span></div>
            <div class="info-box"><span>Phone</span> <span>Loading...</span></div>
            <div class="info-box"><span>Coins</span> <span>0 üü°</span></div>
            <div class="info-box"><span>Tickets</span> <span>0 üéüÔ∏è</span></div>
            <div class="info-box"><span>Wallet</span> <button id="connectWalletButton" class="wallet-button">Connect Wallet</button></div>
            <div class="info-box"><span>Wallet Address</span> <span id="walletStatus">Not Connected</span></div>
        </div>
        
        <div class="transactions">
            <h3>Transactions</h3>
            <p>Your transactions will appear here</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Telegram.WebApp.ready();
            
            let user = Telegram.WebApp.initDataUnsafe?.user || null;
            let userCard = document.getElementById("usercard");
            let walletStatus = document.getElementById("walletStatus");
            let connectButton = document.getElementById("connectWalletButton");

            function updateUserInfo(user) {
                if (user) {
                    userCard.innerHTML = `
                        <div class="avatar">
                            <img src="${user.photo_url || 'src/imgs/default_avatar.png'}" alt="User Avatar">
                        </div>
                        <div class="username">${user.first_name} ${user.last_name || ""}</div>
                        <div class="info-box"><span>User ID</span> <span>${user.id}</span></div>
                        <div class="info-box"><span>Username</span> <span>@${user.username || "Not Set"}</span></div>
                        <div class="info-box"><span>Phone</span> <span>${user.phone_number || "Not Shared"}</span></div>
                        <div class="info-box"><span>Coins</span> <span>0 üü°</span></div>
                        <div class="info-box"><span>Tickets</span> <span>0 üéüÔ∏è</span></div>
                        <div class="info-box"><span>Wallet</span> <button id="connectWalletButton" class="wallet-button">Connect Wallet</button></div>
                        <div class="info-box"><span>Wallet Address</span> <span id="walletStatus">Not Connected</span></div>
                    `;
                } else {
                    userCard.innerHTML = "<p>Unable to fetch user data!</p>";
                }
            }

            function requestPhoneNumber() {
                Telegram.WebApp.requestContact(function (sent, event) {
                    if (sent && event.responseUnsafe.contact) {
                        let phoneNumber = event.responseUnsafe.contact.phone_number;
                        document.querySelector(".info-box:nth-child(3) span:last-child").innerText = phoneNumber;
                    }
                });
            }

            if (user) updateUserInfo(user);
            else requestPhoneNumber();

            const tonConnect = new TONConnect.TonConnect();
            
            async function connectWallet() {
                try {
                    const walletsList = await tonConnect.getWallets();
                    if (walletsList.length === 0) {
                        alert("No TON wallets available!");
                        return;
                    }
                    await tonConnect.connect(walletsList[0]);
                    const account = await tonConnect.getWalletInfo();
                    walletStatus.textContent = `${account.address}`;
                    connectButton.textContent = "Disconnect Wallet";
                } catch (error) {
                    alert("Unable to connect wallet. Try again.");
                }
            }

            async function disconnectWallet() {
                await tonConnect.disconnect();
                walletStatus.textContent = "Not Connected";
                connectButton.textContent = "Connect Wallet";
            }

            async function checkWalletConnection() {
                const connectedWallet = await tonConnect.restoreConnection();
                if (connectedWallet) {
                    walletStatus.textContent = `${connectedWallet.address}`;
                    connectButton.textContent = "Disconnect Wallet";
                }
            }

            checkWalletConnection();
            
            connectButton.addEventListener("click", () => {
                connectButton.textContent === "Disconnect Wallet" ? disconnectWallet() : connectWallet();
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
