<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/buypre.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Buy Telegram Premium</title>
</head>
<body>
    <div class="container">
        <h2>Telegram Premium</h2>
        <p>Get a Verified Blue Check by upgrading to Telegram Premium.</p>
        
        <div class="recipient-box">
            <input type="text" id="username" placeholder="Enter Telegram username" style="background-color: #333; color: white; border: none; padding: 5px;">
        </div>

        <div class="subscription-options" id="subscriptionOptions">
            <div data-months="3" data-discount="20">For 3 Months <span>20% off</span></div>
            <div data-months="6" data-discount="47" class="selected">For 6 Months <span>47% off</span></div>
            <div data-months="12" data-discount="51">For 12 Months <span>51% off</span></div>
        </div>

        <button class="order-button" onclick="orderPremium()">Order Telegram Premium</button>
        
    </div>

    <script>
        document.querySelectorAll('.subscription-options div').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.subscription-options div').forEach(div => div.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        function orderPremium() {
            const username = document.getElementById('username').value.trim();
            const selectedOption = document.querySelector('.subscription-options .selected');
            if (!username) {
                alert("Please enter a Telegram username");
                return;
            }
            const months = selectedOption.getAttribute('data-months');
            alert(`Ordering Telegram Premium for ${username} - ${months} months.`);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
