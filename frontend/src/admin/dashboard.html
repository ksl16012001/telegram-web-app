<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css">
    <script defer src="./dashboard.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="tabs">
            <button class="tab-btn active" data-tab="orders">📦 Orders</button>
            <button class="tab-btn" data-tab="users">👤 Users</button>
            <button class="tab-btn" data-tab="config">⚙️ Config</button>
        </div>
        
        <div id="config" class="tab-content">
            <h2>🔧 Configuration</h2>
            <div class="config-item">
                <label>🔹 TON Receiver Wallet:</label>
                <input type="text" id="tonReceiver" placeholder="Enter TON Wallet">
            </div>
        
            <div class="config-item">
                <label>📢 Channel ID:</label>
                <input type="text" id="channelId" placeholder="Enter Channel ID">
            </div>
        
            <div class="config-item">
                <label>👨‍💼 Admin Chat ID:</label>
                <input type="text" id="adminChatId" placeholder="Enter Admin Chat ID">
            </div>
        
            <button onclick="updateConfig()">💾 Save Changes</button>
        </div>        

        <div id="orders" class="tab-content active">
            <h2>Orders Management</h2>
            <div class="filter">
                <label>Status:</label>
                <select id="orderFilter">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                    <option value="canceled">Canceled</option>
                </select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>User</th>
                        <th>Service</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTable"></tbody>
            </table>
        </div>

        <div id="users" class="tab-content">
            <h2>User Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
