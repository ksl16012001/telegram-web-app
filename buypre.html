<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Buy Telegram Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1f22, #2a2d35);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #2a2d35;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .recipient-box {
            background: #333;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recipient-box input {
            width: 100%;
            background: none;
            border: none;
            padding: 8px;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .subscription-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .subscription-options div {
            background: #444;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subscription-options div:hover, 
        .subscription-options .selected {
            background: #007bff;
            transform: scale(1.05);
        }

        .subscription-options div span {
            background: #ffcc00;
            color: #222;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .order-button {
            width: 100%;
            background: #ffcc00;
            color: #222;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .order-button:hover {
            background: #ffaa00;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Telegram Premium</h2>
        <p>Get a Verified Blue Check by upgrading to Telegram Premium.</p>
        
        <div class="recipient-box">
            <input type="text" id="username" placeholder="Enter Telegram username" style="background-color: #333; color: white; border: none; padding: 5px;">
        </div>

        <div class="subscription-options" id="subscriptionOptions">
            <div data-months="3" data-discount="20">For 3 Months <span>20% off</span></div>
            <div data-months="6" data-discount="47" class="selected">For 6 Months <span>47% off</span></div>
            <div data-months="12" data-discount="51">For 12 Months <span>51% off</span></div>
        </div>

        <button class="order-button" onclick="orderPremium()">Order Telegram Premium</button>
        
    </div>

    <script>
        document.querySelectorAll('.subscription-options div').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.subscription-options div').forEach(div => div.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        function orderPremium() {
            const username = document.getElementById('username').value.trim();
            const selectedOption = document.querySelector('.subscription-options .selected');
            if (!username) {
                alert("Please enter a Telegram username");
                return;
            }
            const months = selectedOption.getAttribute('data-months');
            alert(`Ordering Telegram Premium for ${username} - ${months} months.`);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
