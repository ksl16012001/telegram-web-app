<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp for Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Chào bạn, đây là WebApp!</h1>
    <button id="sendDataButton">Gửi Dữ liệu về Bot</button>

    <script>
        // Khởi tạo Telegram WebApp API
        Telegram.WebApp.init();

        // Lấy thông tin người dùng từ WebApp
        const user = Telegram.WebApp.initDataUnsafe;

        // In ra thông tin người dùng (có thể là user_id, username, first_name, last_name)
        console.log(user);

        // Lắng nghe sự kiện nhấn nút và gửi dữ liệu về bot
        document.getElementById('sendDataButton').onclick = function() {
            const data = {
                user_id: user.user.id,  // ID người dùng
                username: user.user.username,  // Tên người dùng
                first_name: user.user.first_name,  // Tên người dùng
                last_name: user.user.last_name   // Họ tên người dùng (nếu có)
            };

            // Gửi dữ liệu người dùng về Telegram bot
            Telegram.WebApp.sendData(JSON.stringify(data));  // Gửi dữ liệu dưới dạng chuỗi JSON
        };
    </script>
</body>
</html>
