<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuluPay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="usercard"> <!--Карта профиля, человека, который к нам обратился-->
        </div>
        <!-- Header Module -->
        <div id="header"></div>

        <p>Buy airtime and airtime package</p>

        <div class="section">
            <img src="src/imgs/game.webp" alt="Games">
            <div class="section-content">
                <div class="section-title">
                    <span>Games <span class="coming-soon">COMING SOON!!!</span></span>
                    <button type="button" class="disabled-button" disabled>Play</button>
                </div>
                <p>Play games and earn Telegram Stars</p>
            </div>
        </div>

        <div class="section">
            <img src="src/imgs/pre.avif" alt="Telegram Premium">
            <div class="section-content">
                <div class="section-title">
                    <span>Telegram Premium</span>
                    <a href="buypre.html"><button class="get-verified-btn" >GET VERIFIED</button></a>
                </div>
                <p>Get a Verified Blue Check by upgrading to Telegram Premium.</p>
            </div>
        </div>

        <div class="section">
            <img src="src/imgs/star.jpg" alt="Telegram Stars">
            <div class="section-content">
                <div class="section-title">
                    <span>Telegram Stars</span>
                    <button class="gift-button" onclick="redirectToBuyStar()">GIFT</button>
                </div>
                <p>Gift Telegram Stars to enhance the experience for yourself and your loved ones!</p>
            </div>
        </div>

        <!-- Footer Module -->
        <div id="footer"></div>
        
        <div class="bot-name">@KINKIN1601</div>
    </div>

    <script src="script.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        tg.expand(); 

        let usercard = document.getElementById("usercard"); //получаем блок usercard 

        let profName = document.createElement('p'); //создаем параграф
        profName.innerText = `${tg.initDataUnsafe.user.first_name}
        ${tg.initDataUnsafe.user.last_name}
        ${tg.initDataUnsafe.user.username} (${tg.initDataUnsafe.user.language_code})`;
        //выдем имя, "фамилию", через тире username и код языка
        usercard.appendChild(profName); //добавляем 

        let userid = document.createElement('p'); //создаем еще параграф 
        userid.innerText = `${tg.initDataUnsafe.user.id}`; //показываем user_id
        usercard.appendChild(userid); //добавляем


        //    работает только в attachment menu
        let pic = document.createElement('img'); //создаем img
        pic.src = tg.initDataUnsafe.user.photo_url; //задаём src 
        usercard.appendChild(pic); //добавляем элемент в карточку 
    </script>
</body>
</html>
