<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Telegram WebApps API</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }
        .user-info {
            text-align: center;
        }
        #user-photo {
            display: none;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="usercard" class="user-info">
        <p id="user-name"></p>
        <p id="user-id"></p>
        <p id="user-username"></p>
        <p id="user-language"></p>
        <img id="user-photo" src="" alt="User Photo">
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let firstName = getQueryParam("firstName") || "Unknown";
        let lastName = getQueryParam("lastName") || "";
        let username = getQueryParam("username") || "N/A";
        let userId = getQueryParam("userId") || "N/A";
        let language = getQueryParam("language") || "N/A";
        let photoUrl = getQueryParam("photoUrl") || "";

        document.getElementById("user-name").innerText = `Имя: ${firstName} ${lastName}`;
        document.getElementById("user-username").innerText = `Username: ${username}`;
        document.getElementById("user-id").innerText = `User ID: ${userId}`;
        document.getElementById("user-language").innerText = `Язык: ${language}`;

        if (photoUrl) {
            let userPhoto = document.getElementById("user-photo");
            userPhoto.src = photoUrl;
            userPhoto.style.display = "block";
        }
    </script>
</body>
</html>
