<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuluPay</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div id="header">
            <button id="theme-toggle">🌙 Dark Mode</button>
        </div>

        <!-- User Info Card -->
        <div id="usercard">
            <p>Loading user data...</p>
        </div>

        <p>Buy airtime and airtime package</p>

        <!-- Games Section -->
        <div class="section">
            <img src="src/imgs/game.webp" alt="Games">
            <div class="section-content">
                <div class="section-title">
                    <span>Games <span class="coming-soon">COMING SOON!!!</span></span>
                    <button type="button" class="disabled-button" disabled>Play</button>
                </div>
                <p>Play games and earn Telegram Stars</p>
            </div>
        </div>

        <!-- Telegram Premium Section -->
        <div class="section">
            <img src="src/imgs/pre.avif" alt="Telegram Premium">
            <div class="section-content">
                <div class="section-title">
                    <span>Telegram Premium</span>
                    <a href="buypre.html"><button class="get-verified-btn">GET VERIFIED</button></a>
                </div>
                <p>Get a Verified Blue Check by upgrading to Telegram Premium.</p>
            </div>
        </div>

        <!-- Telegram Stars Section -->
        <div class="section">
            <img src="src/imgs/star.jpg" alt="Telegram Stars">
            <div class="section-content">
                <div class="section-title">
                    <span>Telegram Stars</span>
                    <button class="gift-button" onclick="redirectToBuyStar()">GIFT</button>
                </div>
                <p>Gift Telegram Stars to enhance the experience for yourself and your loved ones!</p>
            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="bottom-menu">
            <button onclick="goToPage('index.html')">🏠 Home</button>
            <button onclick="goToPage('buystar.html')">⭐ Stars</button>
            <button onclick="goToPage('buypre.html')">💎 Premium</button>
            <button onclick="goToPage('profile.html')">👤 Profile</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
