<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { padding: 20px; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Chào mừng đến với WebApp</h2>
        <p id="user-info"></p>
        <button onclick="goToPage('shop')">Mua Sao & Premium</button>
        <button onclick="goToPage('game')">Chơi Game</button>
        <button onclick="goToPage('profile')">Xem Profile</button>
    </div>

    <script>
        Telegram.WebApp.ready();

        function getUserData() {
            let user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-info').innerText = 
                    `Xin chào, ${user.first_name} (@${user.username})`;
            } else {
                document.getElementById('user-info').innerText = "Không thể lấy thông tin người dùng!";
            }
        }

        function goToPage(page) {
            Telegram.WebApp.openLink(`./${page}.html`);
        }

        getUserData();
    </script>
</body>
</html>
