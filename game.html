<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test Telegram WebApps API</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <style>
      body {
         color: var(--tg-theme-text-color);
         background: var(--tg-theme-bg-color);
         display: flex;
         flex-direction: column;
         align-items: center;
         font-size: 18px;
      }
      .user-info {
         text-align: center;
      }
   </style>
</head>

<body>
   <div id="usercard" class="user-info">
      <p id="user-name"></p>
      <p id="user-id"></p>
      <img id="user-photo" src="" alt="User Photo" style="display:none; width:100px; height:100px; border-radius:50%;">
   </div>

   <script>
      let tg = window.Telegram.WebApp;
      tg.expand();

      // Lưu giá trị vào biến
      let firstName = tg.initDataUnsafe.user.first_name || "Unknown";
      let lastName = tg.initDataUnsafe.user.last_name || "";
      let username = tg.initDataUnsafe.user.username || "No Username";
      let languageCode = tg.initDataUnsafe.user.language_code || "N/A";
      let userId = tg.initDataUnsafe.user.id || "N/A";
      let photoUrl = tg.initDataUnsafe.user.photo_url || "";

      // Gán giá trị vào HTML
      document.getElementById("user-name").innerText = `First Name: ${firstName}`;
      document.getElementById("user-id").innerText = `User ID: ${userId}`;

      // Hiển thị ảnh nếu có
      if (photoUrl) {
         let userPhoto = document.getElementById("user-photo");
         userPhoto.src = photoUrl;
         userPhoto.style.display = "block";
      }
   </script>
</body>
</html>
