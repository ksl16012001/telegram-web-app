<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
    <h1>Welcome to Telegram Mini App</h1>
    <div id="user-info">Đang tải</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                if (typeof Telegram === "undefined") {
                    console.error("Telegram WebApp SDK chưa được tải!");
                    document.getElementById('user-info').innerHTML = "Lỗi: Không thể tải Telegram SDK.";
                    return;
                }

                const tg = Telegram.WebApp;
                tg.ready(); // Đánh dấu WebApp đã sẵn sàng

                // Kiểm tra xem user có tồn tại không
                if (!tg.initDataUnsafe.user) {
                    console.error("Không lấy được thông tin người dùng.");
                    document.getElementById('user-info').innerHTML = "Lỗi: Không thể lấy thông tin người dùng.";
                    return;
                }

                // Lấy thông tin người dùng
                const user = tg.initDataUnsafe.user;
                console.log("User Data:", user);

                // Hiển thị thông tin lên giao diện
                document.getElementById('user-info').innerHTML = `
                    <p><strong>User ID:</strong> ${user.id}</p>
                    <p><strong>First Name:</strong> ${user.first_name}</p>
                    <p><strong>Last Name:</strong> ${user.last_name || "N/A"}</p>
                    <p><strong>Username:</strong> ${user.username || "N/A"}</p>
                    <p><strong>Language Code:</strong> ${user.language_code}</p>
                    <p><strong>Premium User:</strong> ${user.is_premium ? "Yes" : "No"}</p>
                `;
            }, 1000); // Delay để SDK tải xong
        });
    </script>
</body>
</html>
